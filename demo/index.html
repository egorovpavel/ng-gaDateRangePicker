<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="../src/css/ga.theme.css" rel="stylesheet">
    <script src="../bower_components/angular/angular.min.js"></script>
    <script src="../bower_components/moment/min/moment-with-locales.min.js"></script>
    <script src="../src/js/gaDatePickerRange.js"></script>
    <script src="../demo/app.js"></script>
    <title></title>
</head>
<body ng-app="demo" ng-controller="test">
    <div class="row">
        <div class="col-lg-2"></div>
        <div class="col-lg-8" style="margin-top: 100px">
            <h2>Simply use with 3 months display</h2>
            <div ga_date_range_picker range1="myDates" n-change="test" n-month="3"></div>
            <br>
            <div><strong>Date Start:</strong> {{myDates.start}}</div>
            <div><strong>Date End:</strong> {{myDates.end}}</div>
            <br>
        </div>
        <div class="col-lg-2"></div>
    </div>
</body>
</html>
